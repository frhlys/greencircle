<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Tracker</title>
  <link rel="stylesheet" href="css/mainpage.css" />

</head>
<body>
  <div class="container">
    <h1>Task Tracker</h1>
    <p>You have successfully logged in.</p>

    <table id="taskTable">
      <thead>
        <tr>
          <th>Task</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Completed</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td contenteditable="true">Finish Login Page</td>
          <td contenteditable="true">2025-06-10</td>
          <td contenteditable="true">In Progress</td>
          <td><input type="checkbox" /></td>
          <td>
            <button class="btn edit-btn">Edit</button>
            <button class="btn delete-btn" onclick="deleteRow(this)">Delete</button>
          </td>
        </tr>
        <tr>
          <td contenteditable="true">Build Main Page Table</td>
          <td contenteditable="true">2025-06-15</td>
          <td contenteditable="true">Not Started</td>
          <td><input type="checkbox" /></td>
          <td>
            <button class="btn edit-btn">Edit</button>
            <button class="btn delete-btn" onclick="deleteRow(this)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <a href="login.html" class="logout">Logout</a>
  </div>

  <script>
    function deleteRow(button) {
      const row = button.closest('tr');
      row.remove();
    }
  </script>
</body>
</html>
