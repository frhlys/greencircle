<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Task Tracker</title>
  <link rel="stylesheet" href="css/mainpage.css" />

</head>
<body>
  <div class="container">
    <h1>Task Tracker</h1>
    <p>You have successfully logged in.</p>

   <form class="d-flex justify-content-center align-items-center mb-4">
              <div data-mdb-input-init class="form-outline flex-fill">
                <input type="text" id="form2" class="form-control" />
                <label class="form-label" for="form2">New task...</label>
              </div>
              <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-info ms-2">Add</button>
            </form>

            

    <table id="taskTable">
      <thead>
        <tr>
          <th>Task</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Completed</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td contenteditable="true">Finish Login Page</td>
          <td contenteditable="true">2025-06-10</td>
          <td contenteditable="true">In Progress</td>
          <td><input type="checkbox" /></td>
          <td>
            <button class="btn edit-btn">Edit</button>
            <button class="btn delete-btn" onclick="deleteRow(this)">Delete</button>
          </td>
        </tr>
        <tr>
          <td contenteditable="true">Build Main Page Table</td>
          <td contenteditable="true">2025-06-15</td>
          <td contenteditable="true">Not Started</td>
          <td><input type="checkbox" /></td>
          <td>
            <button class="btn edit-btn">Edit</button>
            <button class="btn delete-btn" onclick="deleteRow(this)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <a href="login.html" class="logout">Logout</a>
  </div>

  <script>
    function deleteRow(button) {
      const row = button.closest('tr');
      row.remove();
    }
  </script>
</body>
</html>
